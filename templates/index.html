<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flask Chatbot Example</title>
  </head>
  <body>
    <h1>Welcome to the Flask Chatbot Example</h1>
    <div id="chatbox"></div>
    <div id="inputbox">
      <input type="text" id="usermsg" name="usermsg" placeholder="Type your message here">
      <button type="button" onclick="sendMsg()">Send</button>
    </div>
    <script>
      function sendMsg() {
        var usermsg = document.getElementById("usermsg").value;
        document.getElementById("usermsg").value = "";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/get?msg=" + usermsg, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var botmsg = xhr.responseText;
            var chatbox = document.getElementById("chatbox");
            var msg = document.createElement("p");
            msg.innerHTML = "<strong>You:</strong> " + usermsg;
            chatbox.appendChild(msg);
            var msg = document.createElement("p");
            msg.innerHTML = "<strong>Bot:</strong> " + botmsg;
            chatbox.appendChild(msg);
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
